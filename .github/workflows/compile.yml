name: Compile Profiles

on:
  push:
    branches: [ main ]
    paths:
      - 'stations/**'
  pull_request:
    paths:
      - 'stations/**'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run compiler
      run: python compiler.py

    - name: Get next version
      id: get_next_version
      uses: thenativeweb/get-next-version@2.7.1
      with:
        prefix: 'v'

    - name: Show next version
      run: |
        echo "Next version will be: ${{ steps.get_next_version.outputs.version }}"
    
    - name: Commit, tag, and push changes
      if: github.event_name == 'push'
      run: |
        VERSION=${{ steps.get_next_version.outputs.version }}
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --cached --quiet || (git commit -m "Auto-generate profiles [skip ci]" && git push)
        git tag -a "$VERSION"
        git push origin "$VERSION"
